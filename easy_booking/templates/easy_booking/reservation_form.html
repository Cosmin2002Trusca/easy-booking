<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Booking</title>
    
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .booking-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container booking-container">
    <h2 class="text-center mb-4">Make a Reservation</h2>

    <form method="POST" action="{% url 'create_booking' %}">
        {% csrf_token %}

        <!-- Customer Name -->
        <div class="mb-3">
            <label for="customer_name" class="form-label">Name</label>
            <input 
                type="text" 
                class="form-control" 
                id="customer_name" 
                name="customer_name" 
                required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="customer_email" class="form-label">Email</label>
            <input 
                type="email" 
                class="form-control" 
                id="customer_email" 
                name="customer_email" 
                required>
        </div>

        <!-- Phone Number -->
        <div class="mb-3">
            <label for="customer_phone" class="form-label">Phone Number</label>
            <input 
                type="text" 
                class="form-control" 
                id="customer_phone" 
                name="customer_phone">
        </div>

        <!-- Booking Date -->
        <div class="mb-3">
            <label for="booking_date" class="form-label">Date</label>
            <input 
                type="date" 
                class="form-control" 
                id="booking_date" 
                name="booking_date" 
                required>
        </div>

        <!-- Booking Time -->
        <div class="mb-3">
            <label for="booking_time" class="form-label">Time</label>
            <input 
                type="time" 
                class="form-control" 
                id="booking_time" 
                name="booking_time" 
                required>
        </div>

        <!-- Number of Guests -->
        <div class="mb-3">
            <label for="number_of_guests" class="form-label">Number of Guests</label>
            <input 
                type="number" 
                class="form-control" 
                id="number_of_guests" 
                name="number_of_guests" 
                min="1" required>
        </div>

        <!-- Special Request -->
        <div class="mb-3">
            <label for="special_request" class="form-label">Special Request</label>
            <textarea 
                class="form-control" 
                id="special_request" 
                name="special_request" 
                rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit Reservation</button>
    </form>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
